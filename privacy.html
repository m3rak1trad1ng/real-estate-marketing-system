<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Privacy Policy — The Real Estate Marketing System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Privacy Policy for The Real Estate Marketing System.">

  <!-- Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #d0d4da;
      --frame: #edf0f4;
      --frameBorder: rgba(15, 23, 42, 0.35);
      --frameShadow: 0 32px 90px rgba(15, 23, 42, 0.22);

      --text: #0f172a;
      --muted: #475569;
      --muted2:#64748b;
      --line: rgba(148,163,184,.28);

      --max: 980px;
      --topbarH: 52px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(208,212,218,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar-inner{
      max-width: var(--max);
      margin: 0 auto;
      padding: 8px 18px;
      min-height: var(--topbarH);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .nav{
      display:flex;
      gap: 14px;
    }

    .nav a{
      font-size: 13px;
      font-weight: 650;
      color: rgba(15,23,42,.72);
      text-decoration: none;
      padding: 7px 10px;
      border-radius: 999px;
      transition: background .12s ease, color .12s ease; /* ✅ added */
    }

    .nav a:hover{
      background: rgba(15,23,42,.08);   /* ✅ added */
      color: rgba(15,23,42,.92);        /* ✅ added */
    }

    .nav a.active{
      background: rgba(15,118,110,.16);
      color: rgba(15,118,110,.98);
    }

    .page-frame{
      max-width: var(--max);
      margin: 16px auto 28px;
      background: var(--frame);
      border: 1px solid var(--frameBorder);
      border-radius: 20px;
      box-shadow: var(--frameShadow);
    }

    .wrap{
      padding: 22px 24px 38px;
    }

    header{
      text-align: center;
      margin-bottom: 28px;
    }

    h1{
      font-size: 46px;
      font-weight: 800;
      margin: 0 0 12px 0;
    }

    .intro{
      max-width: 78ch;
      margin: 0 auto;
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
    }

    section{
      max-width: 78ch;
      margin: 34px auto 0;
    }

    h2{
      font-size: 20px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 14px;
      position: relative;
    }

    h2::after{
      content:"";
      display:block;
      width: 110px;
      height: 1px;
      margin: 10px auto 0;
      background: var(--line);
      border-radius: 999px;
    }

    p, li{
      font-size: 15px;
      line-height: 1.75;
      color: var(--muted);
    }

    ul{
      padding-left: 18px;
      margin-top: 10px;
    }

    .divider{
      margin: 32px auto;
      height: 1px;
      background: var(--line);
      max-width: 78ch;
    }

    .footer{
      margin-top: 56px;
      padding-top: 18px;
      border-top: 1px solid rgba(148,163,184,.45);
      display:flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      justify-content: space-between;
      align-items: center;
      color: var(--muted2);
      font-size: 13px;
    }

    .footer a{
      color: rgba(15,23,42,.72);
      text-decoration: none;
      font-weight: 800;
      margin-right: 14px;
    }

    .footer a:last-child{
      margin-right: 0;
    }

    .footer a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/tableofcontents.html">Table of Contents</a>
        <a href="/faq/">FAQ</a>
        <a href="/purchase.html">Purchase</a>
      </nav>
    </div>
  </div>

  <div class="page-frame">
    <div class="wrap">
      <header>
        <h1>Privacy Policy</h1>
        <p class="intro">
          This policy explains the limited information collected through this website, which is restricted to what is necessary to process purchases and deliver the product.
        </p>
      </header>

      <!-- CONTENT UNCHANGED -->

      <div class="footer">
        <div>© <a href="https://operational-systems.com">Operational Systems, LLC</a></div>
        <div>
          <a href="/privacy.html">Privacy</a>
          <a href="/terms.html">Terms</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
